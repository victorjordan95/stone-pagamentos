<section class="login">

    <h1 class="title">Crie sua carteira!</h1>
    <h2 class="subtitle">E comece hoje a investir!</h2>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="login-form">
        <label class="login-label">E-mail</label>
        <input type="email" class="input-group" 
        [ngModel] #email="ngModel" name="email"
        required="true" autofocus autocomplete="email" 
        placeholder="Exemplo: thanos@dust.com">

        <span *ngIf="email.errors?.required && (email.dirty || email.touched)" class="help-block has-error">
            Campo email é obrigatório!
        </span>

        <label class="login-label">Senha</label>
        <input type="password" class="input-group" 
        name="senha" [ngModel] minlength="5" #password="ngModel"
        placeholder="Exemplo: *******" required  
        autocomplete="current-password">

        <span *ngIf="password.errors?.minlength && (password.dirty || password.touched)" class="help-block has-error">
            Senha deve conter no mínimo 6 caracteres!
        </span>
        <span *ngIf="password.errors?.required && (password.dirty || password.touched)" class="help-block has-error">
            Campo senha é obrigatório!
        </span>

        <button type="submit" class="btn btn-success" [disabled]="f.form.invalid">Acessar</button>
    </form>

    <a routerLink="/" class="register">Voltar para login</a>

</section>
