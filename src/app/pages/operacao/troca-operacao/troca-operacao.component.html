<div class="modal fade" bsModal #changeOperationModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="dialog-static-name">

    <div class="modal-dialog modal-md">

        <div class="modal-content">

            <div class="modal-header">
                <h4 id="dialog-static-name" class="modal-title pull-left">Trocar</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="changeOperationModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                <div class="modal-body">

                    <div class="form-group">

                        <label>Selecione uma moeda</label>
                        <select class="form-control" [ngModel]="currencyOption" name="currency" required (change)="onChange($event.target.value)">
                            <option *ngFor="let currency of currencyOptions" value="{{currency.id}}">
                                {{currency.currencyName}}
                            </option>
                        </select>

                    </div>

                    <div class="form-group">

                        <label>Moeda para troca</label>
                        <select class="form-control" [ngModel]="currencyForChange" name="currencyForChange" required (change)="changeCurrency($event.target.value)">
                            <option *ngFor="let currency of currencyOptions" value="{{currency.id}}">
                                {{currency.currencyName}}
                            </option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label>Quantidade</label>
                        <input type="tel" [(ngModel)]="quantityOption" name="quantity" #quantity class="form-control" (keyup)="onKey(quantity.value)">
                    </div>

                    <div class="form-group">
                        <label>Valor convertido Ã©: </label>
                        <p>{{values | number : '1.2-6</p>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn" (click)="changeOperationModal.hide()">Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Trocar</button>
                </div>
            </form>

        </div>
    </div>

</div>
